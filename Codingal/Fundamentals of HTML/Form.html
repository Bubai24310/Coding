<!DOCTYPE html>
<html>
    <head>
        <title>PD Form</title>
    </head>
    <body>
        <h1>Personal Details</h1>
        <form>
            <label> Name </label><br>
            <input type="text" id="name" placeholder="Enter Your Name"><br><br>
            <label>Email id</label><br>
            <input type="text" id="email"><br><br>
            <label>Contact Number</label><br>
            <input type="password" id="contact"><br><br>
            <label>Gender</label><br>
            <input type="radio" id="female" value="female">Female<br>
            <input type="radio" id="male" value="male">Male<br><br>
            <label>Residence</label><br>
            <input type="checkbox" id="city" name="Kolkata" value="Kolkata">Kolkata<br>
            <input type="checkbox" id="city" value="Delhi">Delhi<br><br>
            <input type="submit">
        </form>
    </body>
</html>
