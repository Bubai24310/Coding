<!DOCTYPE html>
<html>

<head>
    <title>PD Form</title>
</head>

<body>
    <fieldset>
        <legend>Personal Details</legend>
        <form>
            <label> Name </label><br>
            <input type="text" id="name" placeholder="Enter Your Name"><br><br>
            <label>Email id</label><br>
            <input type="text" id="email" placeholder="Enter Email"><br><br>
            <label>Contact Number</label><br>
            <input type="password" id="contact" placeholder="Enter Contact no."><br><br>
            <label>Gender</label><br>
            <input type="radio" id="gender" value="female">Female<br>
            <input type="radio" id="gender" value="male">Male<br><br>
            <label>Birthday</label><br>
            <input type="date" id="birthday" placeholder="Enter Birthday"><br><br>
            <label>Residence</label><br>
            <input type="checkbox" id="city" name="Kolkata" value="Kolkata">Kolkata<br>
            <input type="checkbox" id="city" name="Delhi" value="Delhi">Delhi<br><br>
            <input type="submit">
     </form>
    </fieldset>
</body>

</html>
