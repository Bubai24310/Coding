<!DOCTYPE html>
<html>
    <head>
        <title>List in HTML</title>
    </head>
    <body>
        <h2>UNORDERED LIST</h2>
        <ol>
            <li>Continent</li>
            <li>Country</li>
            <li>Ocean</li>
        </ol>
        <ul>
            <li>Continent</li>
            <li>Country</li>
            <li>Ocean</li>
        </ul>
        <dl>
            <dt>Continent</dt>
            <dd>Asia</dd>
            <dt>Country</dt>
            <dd>China</dd>
            <dd>India</dd>
            <dd>Pakistan</dd>
            <dd>Bangladesh</dd>
            <dd>Sri Lanka</dd>
            <dt>Ocean</dt>
            <dd>Arabian Sea</dd>
            <dd>Indian Ocean</dd>
            <dd>Bay Of Bengal</dd>
        </dl>
    </body>
</html>
