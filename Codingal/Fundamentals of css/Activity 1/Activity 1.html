<!DOCTYPE html>
<html>
    <head>
        <!-- Internal CSS -->
        <style>
            h2{
                color: green;
            }
        </style>
        <!-- External CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <hr>
        <!-- Inline CSS -->
         <h1 style="color: red;">Inline css example</h1>
        <!-- Internal CSS -->
         <h2>Internal css example</h2>
        <!-- External CSS -->
         <h3>External css example</h3>
        <hr>

        <!-- Element selector -->
         <h4>Element selector example</h4>
         <h4>Element selector example</h4>

        <!-- Class selector -->
         <h4 class="myclass">Class selector example</h4>

        <!-- ID selector -->
         <h4 id="myid">ID selector example</h4>

        <!-- Class selector -->
         <h4 class="myclass">Class selector example</h4>
         
        <!-- Group selector -->
         <h5>Group selector example</h5>
         <p>Group selector example</p> 
    </body>
</html>
