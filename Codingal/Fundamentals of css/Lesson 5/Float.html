<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        #a{
            height: 200px;
            width: 150px;
            float: left;
        }
        #b{
            height: 200px;
            width: 150px;
            float: right;
        }
        #c{
            height: 150px;
            width: 200px;
            float: left;
        }
        #d{
            height: 150px;
            width: 200px;
            float: right;
        }
    </Style>
</head>
<body>
    <h2>Float property</h2>
    <p>In this example the image will float to the right in the paragraph and the text in the paragraph will wrap around the image.</p>
    <p>
        <img src="00.jpeg" alt="" id="a"><img src="00.jpeg" alt="" id="b">
        <p>This is the example to understand float property</p>
    </p>
    <br><br><br><br><br><br><br><br><br>
    <p>
        <img src="001.jpeg" alt="" id="c"><img src="001.jpeg" alt="" id="d">
        <p>Attack On Titan ending</p>
    </p>
</body>
</html>
