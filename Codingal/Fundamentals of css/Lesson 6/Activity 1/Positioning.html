<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 3px solid red;
            right: 30px; 
        }
        .fixed{
            position: fixed;
            top:0;
            right:20px;
            width: 300px;
            border: 3px solid orange;
        }
        .relative{
            position: relative;
            left: 100px;
            border: 3px solid brown;
        }
        .absolute{
            position: absolute;
            left: 50px;
            border: 3px solid green;
        }
        .sticky{
            position: sticky;
            top: 1px;
            left: 20px;
            width: 100px;
            border: 3px solid blue;
        }
    </style>
</head>
<body>
    <h1>Positioning</h1>
    <div>Div with no positioning property</div>
    <div class="sticky">Div with sticky position property</div>
    <div class="relative">Div with relative position property</div>
    <div class="absolute">Div with absolute position property</div>
    <div class="fixed">Div with fixed position property</div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
