<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: red;
            padding: 10px;
        }
        .first{
            opacity: 0.1;
        }
        .second{
            opacity: 0.3;
        }
        .third{
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <h1>Opacity Property</h1>
    <div class="first">
        Opacity 0.1
    </div>
    <div class="second">
        Opacity 0.3
    </div>
    <div class="third">
        Opacity 0.6
    </div>
    <div>
        Opacity 1 (default)
    </div>
    <img src="003.jpeg" alt="" class="third">
</body>
</html>
