<!DOCTYPE html>
<html>
    <head>
        <title>Transform</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                background-color: yellow;
                border: 1px solid black;
            }
            #rotate {
                transform: rotate(180deg);
            }

        </style>
    </head>
    <body>
        <h1>CSS Transform Example</h1>
        <p>Ready to learn rotate method..</p>
        <div>codingal</div>
        <div id="rotate">Rotated Box</div>
    </body>
</html>
