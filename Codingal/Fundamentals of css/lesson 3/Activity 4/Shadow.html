<!DOCTYPE html>
<html>
<head>
    <title>Shadow &</title>
    <style>
        * {
            text-align: center;
            font-family: monospace;
        }
        #text {
            text-shadow: 2px 2px 1px #cc5500;
        }
        #box {
            box-shadow: 10px 10px 5px #301934;
            width: 200px;
            height: 100px;
            margin: auto;
            background-color: lightblue;
        }
        #intend {
            text-indent: 50%;
        }
    </style>
</head>
<body>
    <h1 id="text">Here how we use text shadow</h1>
    <h1 id="box">This is how to use box shadow</h1>
    <div>
        <p>here is an example of text indent</p>
        <p id="intend">This is a paragraph with indented text.</p>
    </div>
</body>
</html>
